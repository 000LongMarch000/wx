<html>
<head>
<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  	<meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/src/css/h5/reset.css" />
  	<link rel="stylesheet" type="text/css" href="/src/css/h5/fail.css" />
  	<link rel="stylesheet" type="text/css" href="/src/css/h5/add.css" />
	<title><{if $item.title}><{$item.title}><{else}>商品<{/if}></title>
        <style>
              body {
                  margin:0px;
                  padding:0px;
              }
              div#buy {
                  position:fixed;
                  bottom:50px;
                  right:0px;
                  z-index:999999;
              }

              div#note {
                  position:fixed;
                  top:0px;
                  left:0px;
              } 

              div#top {
                  position:fixed;
                  bottom:75px;
                  right:0px;
                  z-index:999999;
              }
              
              #note {
                  font-size:13px;
                  font-weight:bold;
                  text-align:center;
                  color:red;
                  line-height:20px;
                  width:100%;
                  background-color:rgba(0,0,0,0.3);
              }

              .input_btn {
                  font-size:13px;
              }
              
        </style>
</head>
<body>

<{if !$due}>
<{if $wechat}>
<div id="note">点击右上角的“在浏览器中打开"，可极速访问 <br/>看不到购买按钮，请点击去底部，看不到参数选择点去头部</div>
<div id="top1"></div>
<div id="buy"><a href="#bottom1" onclick="document.getElementById('note').style.display='block'"><input id="buy_btn" class="input_btn" type="button" name="buy_btn" value="去底部"/></a></div>
<div id="top"><a href="#top1" onclick="document.getElementById('note').style.display='block'"><input id="top_btn" class="input_btn" type="button" name="top_btn" value="去顶部"/></a></div>

<iframe <{if $app}>style="margin-top:40px;"<{/if}> src="<{$item.url}>" id="frame1" width="100%" height="100%"  vspace="0" scrolling="yes" frameborder="0"></iframe>

<div id="bottom1"></div>

<{else}>

<script type="text/javascript">
      url = '<{$item.url}>';
      <{if $app == "ios"}>
          var tb_url=url.replace("http://", "").replace("https://", "");
          if(tb_url == '') {
              n_url = url;  
          }else{ 
              n_url = 'taobao://'+tb_url;  
          }
      <{else}>
          n_url = url;
      <{/if}>

      window.location=n_url;
</script>

<{/if}>


<{else}>
<div class="show_due">
   <div class="red">链接已过有效期喽！</div>
   <div class="desc">您可以长按👇的二维码，关注“微淘秀”微信公众号，免费生成自己的淘宝商品链接喽！</div>
   <div class="code">
       <img src="/src/images/qrcode334.jpg" width="334px" height="334px"/>
   </div>
</div>
<{/if}>
</body>
</html>
